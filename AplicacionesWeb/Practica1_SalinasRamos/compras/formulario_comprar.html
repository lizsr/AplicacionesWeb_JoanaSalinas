<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="../styles1.css"> <!-- Ruta al archivo CSS -->
    
</head>
<body>
    <div class="header">
        <a href="../index.html">Volver a la página principal</a>
    </div>
    <h1></h1>
    <form id="compra-form" action="#" method="post">
       <h1>Metodo de pago</h1>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
        <br>
        <label for="metodo-pago">Método de pago:</label>
        <div class="payment-methods">
            <input type="radio" id="tarjeta" name="metodo-pago" value="tarjeta" required>
            <label for="tarjeta">Tarjeta de crédito/débito</label>
            <br>
            <input type="radio" id="paypal" name="metodo-pago" value="paypal">
            <label for="paypal">PayPal</label>
            <br>
            <input type="radio" id="transferencia" name="metodo-pago" value="transferencia">
            <label for="transferencia">Transferencia bancaria</label>
        </div>
        <br>
        <input type="submit" value="Comprar">
    </form>
    <div id="mensaje-gracias" class="message" style="display: none;">
        Gracias por su compra. 
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function obtenerParametro(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Al cargar la página, establece el valor del campo del producto
        document.addEventListener('DOMContentLoaded', function() {
            const producto = obtenerParametro('producto');
            if (producto) {
                document.getElementById('producto').value = decodeURIComponent(producto);
            }
        });

        // Manejo del envío del formulario
        document.getElementById('compra-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe realmente
            document.getElementById('compra-form').style.display = 'none'; // Oculta el formulario
            document.getElementById('mensaje-gracias').style.display = 'block'; // Muestra el mensaje de agradecimiento
        });
    </script>
</body>
</html>
